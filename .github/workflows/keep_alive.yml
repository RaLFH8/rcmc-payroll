name: Supabase Keep Alive
on:
  schedule:
    - cron: '0 9 * * 1,4' # Runs every Monday and Thursday at 9:00 AM
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase via curl
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/patients?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"